<!DOCTYPE html>
<html>
<head>
    <title>Waiting Line System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Waiting Line System</h1>
    <form method="POST" action="/add" class="mb-3">
        <input name="name" placeholder="Name" required class="form-control mb-2">
        <input name="reason" placeholder="Reason" required class="form-control mb-2">
        <button class="btn btn-primary">Add to Queue</button>
    </form>
    <h2>Current Queue</h2>
    <ul class="list-group">
        {% for person in queue %}
            <li class="list-group-item">{{ person[1] }} - {{ person[2] }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/next" class="btn btn-success">Call Next</a>
</body>
</html>
